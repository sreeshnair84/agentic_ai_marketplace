workflows:
  - id: "workflow_1"
    name: "Sample Workflow"
    description: "A sample workflow to demonstrate the Agentic AI Acceleration."
    steps:
      - id: "step_1"
        name: "Initialize Agent"
        type: "agent"
        agent_id: "agent_1"
        input:
          param1: "value1"
          param2: "value2"
      - id: "step_2"
        name: "Invoke Tool"
        type: "tool"
        tool_id: "tool_1"
        input:
          query: "SELECT * FROM table WHERE condition"
      - id: "step_3"
        name: "RAG Query"
        type: "rag"
        rag_id: "rag_1"
        input:
          document_id: "doc_1"
      - id: "step_4"
        name: "Finalize"
        type: "finalize"
        input:
          summary: "Workflow completed successfully."
          
  - id: "workflow_2"
    name: "Data Processing Workflow"
    description: "Workflow for processing data using multiple agents and tools."
    steps:
      - id: "step_1"
        name: "Data Ingestion"
        type: "rag"
        rag_id: "rag_2"
        input:
          document: "data_source_1"
      - id: "step_2"
        name: "Data Transformation"
        type: "tool"
        tool_id: "sql_tool_1"
        input:
          transformation_query: "UPDATE table SET column = value WHERE condition"
      - id: "step_3"
        name: "Data Analysis"
        type: "agent"
        agent_id: "agent_2"
        input:
          analysis_parameters:
            param1: "value1"
            param2: "value2"
      - id: "step_4"
        name: "Report Generation"
        type: "finalize"
        input:
          report_format: "PDF"
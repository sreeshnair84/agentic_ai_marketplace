tools:
  - name: MCP Tool
    description: A tool for managing and selecting multiple tools from a central repository.
    endpoints:
      - method: POST
        path: /api/tools
        description: Create a new MCP tool.
      - method: PUT
        path: /api/tools/:id
        description: Update an existing MCP tool.
      - method: GET
        path: /api/tools
        description: List all MCP tools.
      - method: POST
        path: /api/tools/:id/invoke
        description: Invoke a specific MCP tool.

  - name: SQL Tool
    description: A tool for executing SQL queries against a database.
    endpoints:
      - method: POST
        path: /api/sql/run
        description: Run a SQL query.
      - method: GET
        path: /api/sql/schema
        description: Introspect the database schema.

  - name: RAG Tool
    description: A tool for retrieval-augmented generation tasks.
    endpoints:
      - method: POST
        path: /api/rag/documents
        description: Upload a new document for RAG processing.
      - method: GET
        path: /api/rag/documents
        description: List all documents uploaded for RAG processing.
      - method: POST
        path: /api/rag/query
        description: Query the RAG index.

  - name: Standard Tool
    description: A collection of standard tools available for various tasks.
    endpoints:
      - method: POST
        path: /api/tools/standard
        description: Create a new standard tool.
      - method: PUT
        path: /api/tools/standard/:id
        description: Update an existing standard tool.
      - method: GET
        path: /api/tools/standard
        description: List all standard tools.
      - method: POST
        path: /api/tools/standard/:id/invoke
        description: Invoke a specific standard tool.
observability:
  description: API for observability features in the Agentic AI Acceleration.
  endpoints:
    - path: /api/observability/traces
      method: GET
      description: Retrieve trace data for observability.
      responses:
        200:
          description: A list of trace data.
          schema:
            type: array
            items:
              $ref: '#/definitions/Trace'
        500:
          description: Internal server error.

    - path: /api/observability/spans
      method: GET
      description: Retrieve span data for observability.
      responses:
        200:
          description: A list of span data.
          schema:
            type: array
            items:
              $ref: '#/definitions/Span'
        500:
          description: Internal server error.

    - path: /api/observability/search
      method: GET
      description: Search observability data based on query parameters.
      parameters:
        - name: query
          in: query
          required: true
          description: The search query.
          type: string
      responses:
        200:
          description: Search results based on the query.
          schema:
            type: array
            items:
              $ref: '#/definitions/SearchResult'
        400:
          description: Bad request due to invalid query.
        500:
          description: Internal server error.

definitions:
  Trace:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier for the trace.
      timestamp:
        type: string
        format: date-time
        description: The time when the trace was recorded.
      duration:
        type: integer
        description: Duration of the trace in milliseconds.
      service:
        type: string
        description: The service that generated the trace.

  Span:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier for the span.
      traceId:
        type: string
        description: The ID of the trace this span belongs to.
      operationName:
        type: string
        description: The name of the operation represented by the span.
      startTime:
        type: string
        format: date-time
        description: The start time of the span.
      endTime:
        type: string
        format: date-time
        description: The end time of the span.

  SearchResult:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier for the search result.
      type:
        type: string
        description: Type of the result (e.g., trace, span).
      data:
        type: object
        description: The data associated with the search result.
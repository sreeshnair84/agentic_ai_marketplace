apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: your-docker-registry/api-gateway:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: API_URL
              value: http://api:4000
            - name: RAG_URL
              value: http://rag:5000
            - name: SQL_TOOL_URL
              value: http://sqltool:6000
            - name: OBSERVABILITY_URL
              value: http://observability:7000
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
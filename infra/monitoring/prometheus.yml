global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Observability Service - Only service with Prometheus metrics endpoint
  - job_name: 'observability'
    static_configs:
      - targets: ['observability:8008']
    metrics_path: '/prometheus'
    scrape_interval: 10s

